<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 7</title>
</head>
<body>
<div>Пользователи:</div>
<ul id="list" onmouseup="Remove()">
    <li>Маша</li>
    <li>Вовочка</li>
</ul>
<input type="button" value="Выполнить" onclick="Func1()"/>
<br />
<label>
    <input id="text" type="text"/>
</label>
<input type="button" value="Добавить" onclick="Add()"/>
<script>
    function Func1() {
        alert(document.getElementsByTagName("head")[0].innerHTML);
    }
    function Add() {
        document.getElementById("list").appendChild(document.createElement('li'));
        document.getElementById("list").children[document.getElementById("list").childElementCount - 1].innerText = document.getElementById('text').value;
        document.getElementById('text').value = '';
    }
    function Remove() {
        document.getElementById("list").removeChild(document.querySelector('li:hover'));
    }
</script>
</body>
</html>
