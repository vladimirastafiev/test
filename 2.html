<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Лабораторная работа 2</title>
</head>
<body>
    <script>
        document.write("Задание 1<br /><br / >Исходный массив <br />");
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let rand = Math.random() * 100;
            arr[i] = rand.toFixed(0);
            document.write(arr[i] + "<br />");
        }
        for (let j = 0; j < 9; j++) {
            for (let i = 0; i < 9 - j; i++) {
                if (Number(arr[i]) < Number(arr[i + 1])) {
                    let buff = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = buff;
                }
            }
        }
        document.write("<br / >Полученный массив<br />");
        for (let i = 0; i < 10; i++) {
            document.write(arr[i] + "<br / >");
        }
        document.write("<br />Задание 2<br /><br />");
        let matrix = [];
        for (let i = 0; i < 3; i++) {
            matrix[i] = [];
            for (let j = 0; j < 5; j++) {
                let rand = Math.random() * 9;
                matrix[i][j] = rand.toFixed(0);
                document.write(matrix[i][j] + " ");
            }
            document.write("<br / >");
        }
        document.write("<br / >");
        for (let j = 0; j < 5; j++) {
            let sum = 0;
            for (let i = 0; i < 3; i++) {
                if (matrix[i][j] % 2 === 0) {
                    sum += Number(matrix[i][j]);
                }
            }
            document.write("Сумма элементов, кратных 2, в столбце " + j + " - " + summ + "<br />");
        }
    </script>
</body>
</html>
